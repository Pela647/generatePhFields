<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">



  <title>Generate Fields</title>
</head>

<body>
  <div class="row">
    <div id="sign" class="col m2 push-m10">
      <button class="waves-effect waves-light btn-small yellow darken-4" id="signin-button" onclick="handleSignInClick()">
        Sign in
      </button>
      <button class="waves-effect waves-light btn-small  deep-orange darken-4" id="signout-button" onclick="handleSignOutClick()">
        Sign out
      </button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <h5 id="main"><strong> Field & Phone Generator</strong> </h5>
      <div class="col m6 s12">
        <div class="col m12 s12">
          <div class="col m6 s12">
            <form action="#">
              <h6>Choose aggregator:</h6>
              <p>
                <label>
                  <input name="group1" type="radio" value="bandwidth" checked />
                  <span>Bandwidth</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="group1" type="radio" value="twilio" />
                  <span>Twilio</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="group1" type="radio" value="hook" />
                  <span>Hook</span>
                </label>
              </p>
            </form>
          </div>
          <div class="col m6 s12">
            <form action="#">
              <h6>Enabled:</h6>
              <p>
                <label>
                  <input name="group2" type="radio" value="true" checked />
                  <span>True</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="group2" type="radio" value="false" />
                  <span>False</span>
                </label>
              </p>
            </form>
          </div>
          <div class="input-field col m12 s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Insert either phone numbers or fields</label>
            <button id="phones" class="waves-effect waves-light btn-small" onclick="generatePhones()">Generate Phone
              Numbers</button>
            <div class="col s12 m12" style="padding: 0px">
              <input id="sheets-url" type="text" placeholder="insert Google sheets profile filed url">
              <button id="fields" class="waves-effect waves-light btn-small">Generate Fields</button>
            </div>
          </div>
          <div class="col m12 s12">
            <p><strong>Note:</strong></p>
            <li>- You must "sign in" with a SignalVine email to generate fields</li>
            <li>- Google sheets profile field url is needed to generate fields</li>
            <li>- Default type of all fields is "String"</li>
          </div>
        </div>
      </div>
      <div class="col m6 s12">
        <h6> Output will be generated below:</h6>
        <button id="copy-data" class="waves-effect waves-light btn-small blue" onclick="copyData()">Copy</button>
        <div id="output-area">
          <textarea id="output" class="materialize-textarea" value=""></textarea>
        </div>
      </div>
    </div>
  </div>


  <script>
    function makeApiCall() {

      var params = {
        // The ID of the spreadsheet to retrieve data from.
        // spreadsheetId: document.querySelector('#sheets-url').value.split("/")[5],
        spreadsheetId: '1_Pi8VmBbP_tjd8DZ-yNO3cmSDkRG6JUwu3ZslobJujU',
        // The A1 notation of the values to retrieve.
        range: 'Sheet1',
      };

      var request = gapi.client.sheets.spreadsheets.values.get(params);
      request.then(function (response) {
          let result = response.result.values[0];
          console.log(result);
          output = '';
          if (result.length > 0) {
            for (let i = 0; i < result.length; i++) {
              output += `
- name: ${result[i].toLocaleLowerCase()} 
  type: String
  default: ''`
            };
          } else {
            output = ''
          }

          document.querySelector("#output").value = output;
        },
        function (reason) {
          console.error('error: ' + reason.result.error.message);
        });
    }

    function initClient() {
      var API_KEY = 'AIzaSyA2jeOGeEb6MZP6GCyE7fJroDZ_rwFaG1Y';
      var CLIENT_ID = '217086466266-fktsje9i2kr8hogt07b0u4phvuhvtd0d.apps.googleusercontent.com';
      //   'https://www.googleapis.com/auth/drive'
      //   'https://www.googleapis.com/auth/drive.file'
      //   'https://www.googleapis.com/auth/drive.readonly'
      //   'https://www.googleapis.com/auth/spreadsheets'
      //   'https://www.googleapis.com/auth/spreadsheets.readonly'
      var SCOPE = 'https://www.googleapis.com/auth/spreadsheets.readonly';

      gapi.client.init({
        'apiKey': API_KEY,
        'clientId': CLIENT_ID,
        'scope': SCOPE,
        'discoveryDocs': ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
      }).then(function () {
        gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
        updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
      });
    }

    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    function updateSignInStatus(isSignedIn) {
      if (isSignedIn) {
        makeApiCall();
      }
    }

    function handleSignInClick(event) {
      gapi.auth2.getAuthInstance().signIn();
    }

    function handleSignOutClick(event) {
      gapi.auth2.getAuthInstance().signOut();
    }
  </script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
