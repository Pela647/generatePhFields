<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">



  <title>Generate Fields</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h5 id="main"><strong> Field & Phone Generator</strong> </h5>
      <div class="col m6 s12">
        <form action="#">
          <h6>Choose aggregator:</h6>
          <p>
            <label>
              <input name="group1" type="radio" value="bandwidth" checked />
              <span>Bandwidth</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" value="twilio" />
              <span>Twilio</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" value="hook" />
              <span>Hook</span>
            </label>
          </p>
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Insert either phone numbers or fields</label>
          </div>
          <button id="phones" class="waves-effect waves-light btn-small" onclick="generatePhones()">Generate Phone
            Numbers</button>
          <button id="fields" class="waves-effect waves-light btn-small">Generate Fields</button>
        </form>
      </div>
      <div class="col m6 s12">
        <form action="#">
          <h6> Output will be generated below:</h6>
          <button id="copy-data" class="waves-effect waves-light btn-small" onclick="copyData()">Copy</button>
          <textarea id="output" class="materialize-textarea">
          </textarea>
          <label for="output">output ...</label>
        </form>
      </div>
    </div>
    <div class="row">
      <p><strong>Notes:</strong></p>
      <li>- Default type of all fields is "String"</li>
      <li>- If you are generating fields there is no need to choose aggregator</li>
    </div>
  </div>




  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
